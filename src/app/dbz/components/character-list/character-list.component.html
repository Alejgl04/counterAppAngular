<h4>Characters List</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList;
    let id = index;
    let isFirst = first;
    let isLast  = last;"
    class="list-group-item"
    [ngClass]="
    {'list-group-item-success': isFirst,
    'list-group-item-dark': isLast }
    ">

    <span class="text-primary"> {{id + 1}}. </span>
    <span> {{character.name}} </span>
    <span> - Power: <strong>{{ character.power }} </strong> </span>

  </li>
</ul>
