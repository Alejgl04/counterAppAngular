<h4>Characters List</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList;
    let id = index;
    let isFirst = first;
    let isLast  = last;"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="
    {'list-group-item-success': isFirst,
    'list-group-item-dark': isLast }
    ">

    <div>
      <span class="text-primary"> {{id + 1}}. </span>
      <span> {{character.name}} </span>
      <span> - Power: <strong>{{ character.power }} </strong> </span>
    </div>

    <button (click)="OnDeleteCharacter( id )" class="btn btn-danger btn-sm">X</button>

  </li>
</ul>
